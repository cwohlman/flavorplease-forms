<template name="formsFieldWrapperDefault">
	<div class="form-group {{get 'field' 'wrapperClass'}} {{get 'field' 'hasErrorClass'}}">
		<label class="control-label sr-only {{get 'field' 'labelClass'}}" for="{{fieldName}}">
			{{get 'field' 'label'}}
		</label>
		{{> UI.contentBlock}}
		{{#each get 'errors' fieldName}}
			<span class="help-block">
				{{this}}
			</span>
		{{/each}}
		{{#if get 'field' 'helpText'}}
			<span class="help-block">
				{{get 'field' 'helpText'}}
			</span>
		{{/if}}
	</div>
</template>
