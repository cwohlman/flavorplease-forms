<template name="formsFieldWrapperDefault">
	<div class="form-group {{get 'field' 'wrapperClass'}} {{get 'field' 'hasErrorClass'}}">
		<label class="control-label col-sm-2 {{get 'field' 'labelClass'}}" for="{{fieldName}}">
			{{get 'field' 'label'}}
		</label>
		<div class="col-sm-10">
			{{> UI.contentBlock}}
			{{#each get 'errors' fieldName}}
				<span class="help-block">
					{{this}}
				</span>
			{{/each}}
			{{#if get 'field' 'helpText'}}
				<span class="help-block">
					{{get 'field' 'helpText'}}
				</span>
			{{/if}}
		</div>
	</div>
</template>
